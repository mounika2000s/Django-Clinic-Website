{% extends "base/base.html" %}
{% load static %}

{% block title %}patients{% endblock %}

{% block content %}
<section class="d-flex justify-content-center pt-5 mb-3">
  <a href="{% url 'add_patient' %}" class ="btn btn-info text-dark">Add Member</a>
  
</section>
<div class="container my-4">
  <div class="row">
    {% for patient in patients %}
      {% include "patients/includes/patient_card.html" %}
    {% empty %}
      <div class="col-12">
        <p>You haven't added any members' details yet.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
